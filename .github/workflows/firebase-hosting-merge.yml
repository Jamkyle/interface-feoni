name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate firebaseconfig.json
        run: |
          cat <<EOF > ./interface/src/firebaseconfig.json
          {
            "apiKey": "${{ secrets.FIREBASE_API_KEY }}",
            "databaseURL": "${{ secrets.FIREBASE_DATABASE_URL }}",
            "authDomain": "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            "projectId": "${{ secrets.FIREBASE_PROJECT_ID }}",
            "storageBucket": "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            "messagingSenderId": "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            "appId": "${{ secrets.FIREBASE_APP_ID }}"
          }
          EOF

      - name: Install dependencies
        run: cd interface && yarn install --frozen-lockfile && yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HIRAAPP_E0DAC }}
          channelId: live
          projectId: hiraapp-e0dac
          entryPoint: interface
